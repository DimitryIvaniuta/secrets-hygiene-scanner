server:
  port: 8080

spring:
  application:
    name: secrets-hygiene-scanner

  datasource:
    url: jdbc:postgresql://localhost:5432/secrets_hygiene
    username: app
    password: app
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true

  data:
    redis:
      host: localhost
      port: 6379

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

secrets:
  scanner:
    exclude-globs:
      - "**/.git/**"
      - "**/build/**"
      - "**/.gradle/**"
      - "**/node_modules/**"
      - "**/out/**"
      - "**/target/**"
      - "**/*.iml"
    allowlist-file: ".secrets-allowlist.yml"
